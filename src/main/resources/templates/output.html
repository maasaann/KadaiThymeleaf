<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>KadaiThymeleaf</title>
</head>
<body>
    <h1 th:text="#{content.h1}"></h1>
    <h2 th:text="#{content.h2}"></h2>
    <p th:text="'入力された値は「' + ${val} + '」です。'"></p>
    <p><a th:href="@{/input/(previous=${param.val[0]})}">入力画面へ戻る</a></p>
</body>
</html>
